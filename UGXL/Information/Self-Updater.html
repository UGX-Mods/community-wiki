                    <p> </p><p>As soon as there is a new version out, you <strong>have to update</strong> the UGX Launcher to actually use it again.</p><p><a class="external-link" href="http://i.imgur.com/VbLET4A.png" rel="nofollow"><span class="confluence-embedded-file-wrapper"><img class="confluence-embedded-image confluence-external-resource" draggable="false" src="http://i.imgur.com/VbLET4A.png" data-image-src="http://i.imgur.com/VbLET4A.png"></span></a></p><p> </p><p>It will download &amp; install the update.</p><h2 id="SelfUpdater-Aftertheupdate">After the update</h2><p>The UGX Launcher will restart itself and you can enjoy the new version. <img class="emoticon emoticon-wink" src="images/icons/emoticons/wink.svg" data-emoticon-name="wink" alt="(wink)" data-emoji-short-name=":wink:"></p>
