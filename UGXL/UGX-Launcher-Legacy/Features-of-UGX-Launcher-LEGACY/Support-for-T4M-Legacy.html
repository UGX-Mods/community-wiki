<p>The UGX Launcher fully supports T4M maps / mods.</p>
<p>&nbsp;</p>
<p>
  The UGX Launcher will check if the game version supports T4M and check if T4M
  is installed / up-2-date.
</p>
<p>The user will be asked to automatic install T4M.</p>
<p>&nbsp;</p>
