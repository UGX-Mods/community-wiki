<p>
  The UGX Launcher will identify the current installed version of Call of Duty:
  World at War.
</p>
<p>It will recommend the user if an outdated version was found.</p>
<p>
  <img src="https://i.imgur.com/Cg2BJNw.png" alt />
</p>
<p>
  If the game is (already) running, it will be displayed in the
  <a href="/UGXL/Features/Map-View.html">Map View</a>
  .
</p>
<p>From there you can switch to the game or terminate it.</p>
